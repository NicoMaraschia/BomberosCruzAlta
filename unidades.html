   <!DOCTYPE html>
   <html>
   <head>
     <title>Títulos con Flecha</title>
     <style>
       .container {
         width: 600px;
         margin: 0 auto;
         text-align: center;
       }
       
       .title-box {
         border: 2px solid #000;
         padding: 10px;
         margin-bottom: 20px;
         position: relative;
       }
       
       .title {
         font-size: 36px;
         font-weight: bold;
       }
       
       .arrow {
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         cursor: pointer;
         font-size: 24px;
       }
       
       .arrow-left {
         left: 10px;
       }
       
       .arrow-right {
         right: 10px;
       }
       
       .description {
         font-size: 24px;
         margin-bottom: 20px;
       }
       
       .image {
         max-width: 400px;
         max-height: 400px;
         margin: 0 auto;
       }
     </style>
   </head>
   <body>
     <div class="container">
       <div class="title-box">
         <div class="arrow arrow-left" onclick="changeTitle(-1)">&#8249;</div>
         <h1 class="title" id="title">Título 1</h1>
         <div class="arrow arrow-right" onclick="changeTitle(1)">&#8250;</div>
       </div>
       <p class="description" id="description">Descripción del Título 1</p>
       <img class="image" id="image" src="imagen1.jpg" alt="Imagen 1">
     </div>
     
     <script>
      var titles = [
"UNIDAD 1 - SANITARIA",
"UNIDAD 2 - ",
"UNIDAD 3 - AUTOBOMBA",
"UNIDAD 4 - CAMIÓN CISTERNA",
"UNIDAD 5 - CAMIONETA CON KIT FORESTAL",
"UNIDAD 6 - CAMIONETA PARA TRASLADO PERSONAL",
"UNIDAD 7 - ",
"UNIDAD 8 - SANITARIA RURAL",
"UNIDAD 9 - LANCHA"
];
var images = [
"imagen1.jpg",
"imagen2.jpg",
"imagen3.jpg",
"imagen4.jpg",
"imagen5.jpg",
"imagen6.jpg",
"imagen7.jpg",
"imagen8.jpg",
"imagen9.jpg"
];
var descriptions = [
"Descripción del Título 1",
"Descripción del Título 2",
"Vehículo especial para servicios contraincendios construido generalmente sobre el autobastidor de un camión medio o pesado. Normalmente está compuesto por un depósito con agua, una o dos bombas centrífugas para generar chorros a presión (de 10 a 50 atm), contenedores para generadores de espuma y polvos contra incendios, botellas de anhídrido carbónico e instalación de nebulización. Pueden suministrar de 1.800 a 5.000 litros de agua por minuto.",
"El camión cisterna entra dentro de una variedad de camiones que se utilizan para el transporte de multitud de tipos de líquidos, como puede ser el agua, los combustibles o algunos productos químicos.   También se pueden utilizar para transportar gases licuados ya que ocupan menor volumen de esta manera, facilitando su transporte y aumentando la cantidad que puede ser transportada. Lee a continuación para conocer sus características y funciones principales.",
"Descripción del Título 5",
"Descripción del Título 6",
"Descripción del Título 7",
"Descripción del Título 8",
"Descripción del Título 9"
];
       var currentIndex = 0;
       var titleElement = document.getElementById("title");
       var descriptionElement = document.getElementById("description");
       var imageElement = document.getElementById("image");
       
       function changeTitle(direction) {
         currentIndex += direction;
         
         if (currentIndex < 0) {
           currentIndex = titles.length - 1;
         } else if (currentIndex >= titles.length) {
           currentIndex = 0;
         }
         
         titleElement.textContent = titles[currentIndex];
         descriptionElement.textContent = descriptions[currentIndex];
         imageElement.src = images[currentIndex];
         imageElement.alt = "Imagen " + (currentIndex + 1);
       }
     </script>
   </body>
   </html>
